<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Portifólio | Leonardo Marques</title>
        <link rel="shortcut icon" href="./icon.png" type="image/png" />
        <link rel="stylesheet" href="./css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script src="./js/script.js"></script>
    </head>
    <body>
        <main class="main-content">
            <div class="nav">
                <ul class="nav-ul">
                    <li class="nav-item">
                        <a href="#home" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Projetos</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contato</a>
                    </li>
                </ul>
            </div>
            <div class="projeto-contet">
                <div class="projeto-container-content" id="home">
                    <figure>
                        <img
                            src="./fotos/image.png"
                            alt="FotoUser"
                            class="image-content banana"
                        />
                    </figure>
                    <h2 class="title-content">Leonardo Marques</h2>
                    <p class="text-contet">Desenvolvedor Front-end</p>
                    <div class="redes-container-sobre">
                        <div class="icons-rede">
                            <a
                                href="https://www.linkedin.com/in/leonardo-emanuel-3695451a0/"
                                class="link-rede"
                                ><i class="fa-brands fa-linkedin"></i
                            ></a>
                        </div>
                        <div class="icons-rede">
                            <a
                                href="https://github.com/LeonardoMarques7"
                                class="link-rede"
                                ><i class="fa-brands fa-github"></i
                            ></a>
                        </div>
                        <div class="icons-rede">
                            <a
                                href="https://twitter.com/LeonardoMarks07"
                                class="link-rede"
                                ><i class="fa-brands fa-twitter"></i
                            ></a>
                        </div>
                        <div class="icons-rede">
                            <a
                                href="https://www.instagram.com/leonardo_marques15/"
                                class="link-rede"
                                ><i class="fa-brands fa-instagram"></i
                            ></a>
                        </div>
                    </div>
                </div>
                <div class="projeto-content-projeto">
                    <h1 class="title-sobre">Projetos</h1>
                    <p>
                        Aqui estão alguns dos meus projetos.<br />
                        Para ver mais acesse meu
                        <span class="btn btn-github"
                            ><a href="https://github.com/LeonardoMarques7">
                                Github</a
                            ></span
                        >.
                    </p>
                    <div class="cards-container">
                        <div class="carroseul">
                            <div
                                class="card"
                                onclick="redirectToRepository('http://blog-fp.wuaze.com/?i=1')"
                            >
                                <img
                                    src="./fotos/img1.png"
                                    alt=""
                                    class="img-card"
                                />
                                <span>Blog</span>
                            </div>
                            <div class="card">
                                <img
                                    src="./fotos/img2.png"
                                    alt=""
                                    class="img-card"
                                    onclick="redirectToRepository('https://leonardomarques7.github.io/Gerador_QR_Code/')"
                                />
                                <span>Gerador de QR Corde</span>
                            </div>
                            <div class="card">
                                <img
                                    src="./fotos/img3.png"
                                    alt=""
                                    class="img-card"
                                    onclick="redirectToRepository('https://leonardomarques7.github.io/Gerador_De_Senha/')"
                                />
                                <span>Gerador de Senha</span>
                            </div>
                            <div class="card">
                                <img
                                    src="./fotos/img4.png"
                                    alt=""
                                    class="img-card"
                                    onclick="redirectToRepository('https://leonardomarques7.github.io/Calculadora_IMC/')"
                                />
                                <span>Calculadora de IMC</span>
                            </div>
                            <div class="card">
                                <img
                                    src="./fotos/img5.png"
                                    alt=""
                                    class="img-card"
                                    onclick="redirectToRepository('https://leonardomarques7.github.io/Jao-wiki/')"
                                />
                                <span>JÃO Wiki</span>
                            </div>
                            <div class="card">
                                <img
                                    src="./fotos/img6.png"
                                    alt=""
                                    class="img-card"
                                    onclick="redirectToRepository('https://leonardomarques7.github.io/Form-WebCarSell/')"
                                />
                                <span>Form WebCarSell</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
