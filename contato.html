<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Portfólio | Leonardo Marques</title>
        <link rel="shortcut icon" href="./icon.png" type="image/png" />
        <link rel="stylesheet" href="./css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script src="./js/script.js"></script>
        <!-- Adicione as folhas de estilo do Slick Carousel -->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
        />
    </head>
    <body class="body-content">
        <main class="main-content">
            <div class="nav"></div>
            <div class="contato-content-sobre">
                <div class="page-content-sobre" id="home">
                    <figure>
                        <img
                            src="./fotos/image.png"
                            alt="FotoUser"
                            class="image-content banana"
                        />
                    </figure>
                    <h2 class="title-content">Leonardo Marques</h2>
                    <p class="text-contet">Desenvolvedor Front-end</p>
                    <div class="redes-container-sobre">
                        <div class="icons-rede">
                            <a
                                href="https://www.linkedin.com/in/leonardo-emanuel-3695451a0/"
                                class="link-rede"
                                ><i class="fa-brands fa-linkedin"></i
                            ></a>
                        </div>
                        <div class="icons-rede">
                            <a
                                href="https://github.com/LeonardoMarques7"
                                class="link-rede"
                                ><i class="fa-brands fa-github"></i
                            ></a>
                        </div>
                        <div class="icons-rede">
                            <a
                                href="https://twitter.com/LeonardoMarks07"
                                class="link-rede"
                                ><i class="fa-brands fa-twitter"></i
                            ></a>
                        </div>
                        <div class="icons-rede">
                            <a
                                href="https://www.instagram.com/leonardo_marques15/"
                                class="link-rede"
                                ><i class="fa-brands fa-instagram"></i
                            ></a>
                        </div>
                    </div>
                </div>
                <div class="contato-content mt-2 mb-2">
                    <h1 class="title-sobre">Contato</h1>
                    <div id="mensagemEnvio" style="display: none;">
                        <!-- Sua mensagem de envio aqui -->
                        Obrigado por enviar sua mensagem!
                    </div>
                    <form class="form-contato" action="https://api.staticforms.xyz/submit" method="post">
                        <input type="hidden" name="accessKey" value="aab79bad-b605-4656-a496-ce39c2faefb9">
                        <label for="nameForm" class="form-label"
                            >Nome<span class="obrigatorio">*</span></label
                        >
                        <input
                            placeholder="Digite o nome"
                            name="name"
                            id="nameForm"
                            type="text"
                            class="form-control"
                            maxlength="100"
                            required
                        />
                        <label for="emailForm" class="form-label">E-mail</label>
                        <input
                            placeholder="Digite o email (opcional)"
                            name="email"
                            id="emailForm"
                            type="email"
                            class="form-control"
                            maxlength="100"
                        />
                        <label for="mensagemForm" class="form-label"
                            >Mensagem<span class="obrigatorio">*</span>
                        </label>
                        <textarea
                            placeholder="Digite a mensagem"
                            name="message"
                            id="mensagemForm"
                            class="textarea-form"
                            maxlength="1000"
                            required
                        ></textarea>
                        <input type="text" name="honeypot" style="display: none;">
                        <div class="input-box">
                            <label for="formCheck" class="label-term"><input type="checkbox" class="check-terms" required/> Aceito os termos de privacidade <strong class="term-privace">Termos de privacidade<strong>.</label>
                        </div>
                        
                        <button class="btn btn-contato" type="submit">Enviar</button>
                    </form>
                </div>
                <script>
                    // Supondo que você tenha a variável 'mensagem' com um valor específico
                    var mensagem = "Olá! Esta é a mensagem que você deseja adicionar.";

                    // Criando o elemento input
                    var redirectToInput = document.createElement("input");

                    // Definindo os atributos do elemento input
                    redirectToInput.setAttribute("type", "hidden");
                    redirectToInput.setAttribute("name", "redirectTo");

                    // Criando o valor do atributo 'value' usando a variável 'mensagem'
                    redirectToInput.setAttribute("value", "https://leonardomarques7.github.io/portfolio/contato.html?mensagem=" + encodeURIComponent(mensagem));

                    // Adicionando o elemento input ao documento (por exemplo, ao body)
                    document.body.appendChild(redirectToInput);

                </script>
            </div>
        </main>
    </body>
</html>
